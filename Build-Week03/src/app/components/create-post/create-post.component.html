<form (ngSubmit)="createPosts()">
    <div>
      <label for="title">Titolo:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newPost.body"  required>
    </div>
    <div>
      <label for="body">Contenuto:</label>
      <textarea id="body" name="body"  [(ngModel)]="newPost.title" required></textarea>
    </div>
    <button type="submit">CREA POST</button>
  </form>
