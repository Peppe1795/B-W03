<ng-container *ngFor="let item of postsArray">
    <div class=" list-group mb-3 mt-3">
        <a class=" postbg list-group-item list-group-item-action" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">TITOLO: {{item.title}}</h5>
          </div>
          <p class="mb-1">CONTENUTO: {{item.body}}</p>
          <a class="btn btn-success" [routerLink]="['/viewPost', item.id]">DETTAGLI</a><button class="btn btn-warning ms-2" type="button" (click)="selectPostById(item.id)">MODIFICA</button><button class="btn btn-danger ms-2" type="button" (click)="deletePost(item.id)">CANCELLA</button>
        </a>
      </div>
</ng-container>
